<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1 class='header'>TOP Library Project</h1>
    <div class='container'>
        
        <div class='tableContainer'>  
        <table id='library-table'>
            <tr>
                <th class='tableHeader'>Author</th>
                <th class='tableHeader'>Title</th>
                <th class='tableHeader'>Pages</th>
                <th class='tableHeader'>Status</th>
                <th class='tableHeader'></th>
            </tr>
        </table>  
        </div>  
        
        
        <div class='inputForm'>
            <p class='centerText'>Add New Books to the Library Using This Form</p>
            <input class='titleInput inputClass' placeholder="Enter Title Here"><br>
            <input class='authorInput inputClass' placeholder="Enter Author Here"><br>
            <input class='pagesInput inputClass' type='number' min='0' oninput="validity.valid||(value='');" placeholder="Enter Pages Here">
            <p class='centerText'>Have you read this book?</p>
            <form class='inputClass formClass centerText'> 
                <input class='statusInput' id='yesStatus' name='status' type='radio' value='Yes' placeholder="Have you read this book?">
                <label for='yesStatus'>YES</label><br>
                <input class='statusInput' id='noStatus' name='status' type='radio' value='No' placeholder="Have you read this book?">
                <label for='noStatus'>NO</label><br>
            </form>
            <button class='submitBtn inputClass centerText buttonRound'>ADD BOOK TO LIBRARY</button>
            <div class='errorMessage centerText' >CANNOT HAVE BLANK INPUT VALUES</div>
        </div>
       
    </div>
    <div class='footer'>Created by @khintz34, February 2022</div>

    <script src='/book-exercise.js'></script>
    
</body>
</html>
